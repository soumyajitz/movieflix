<h1>Delete Movie</h1>

<div class="container">
    <div class="col-md-6 col-lg-offset-3">
        <form ng-submit="viewDetailVm.deleteMovie()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Delete Movie</strong>
                </div>
                <div class="panel-body">
                    <h5>Do you want to delete {{viewDetailVm.movie.Title}}?</h5>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a href="#/adminviewmovie" class="btn btn-primary">Go Back to Admin View</a>
                </div>
        </form>
    </div>
</div>
