<a href="#/adminpage" class="btn btn-primary">Go Back Admin Page</a>
<h1>Update Movie</h1>

<div class="container">
    <div class="col-md-6 col-lg-offset-3">
        <form novalidate name="addMovie" ng-submit="viewDetailVm.updateMovie()" method="post">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Update Movie Details</strong>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="Id">Id</label>
                        <input type="text" class="form-control" ng-model="viewDetailVm.movie.id" id="Id" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input type="text" class="form-control" ng-model="viewDetailVm.movie.Title" id="Title" />
                    </div>
                    <div class="form-group">
                        <label for="Year">Year</label>
                        <input type="text" class="form-control" id="Year" ng-model="viewDetailVm.movie.Year" />
                    </div>
                    <div class="form-group">
                        <label for="Rated">Rated</label>
                        <input type="text" class="form-control" id="Rated" ng-model="viewDetailVm.movie.Rated" />
                    </div>
                    <div class="form-group">
                        <label for="Released">Released</label>
                        <input type="text" class="form-control" id="Released" ng-model="viewDetailVm.movie.Released" />
                    </div>
                    <div class="form-group">
                        <label for="Runtime">Runtime</label>
                        <input type="text" class="form-control" id="Runtime" ng-model="viewDetailVm.movie.Runtime" />
                    </div>
                    <div class="form-group">
                        <label for="Genre">Genre</label>
                        <input type="text" class="form-control" id="Genre" ng-model="viewDetailVm.movie.Genre" />
                    </div>
                    <div class="form-group">
                        <label for="Director">Director</label>
                        <input type="text" class="form-control" id="Director" ng-model="viewDetailVm.movie.Director" />
                    </div>
                    <div class="form-group">
                        <label for="Writer">Writer</label>
                        <input type="text" class="form-control" id="Writer" ng-model="viewDetailVm.movie.Writer" />
                    </div>
                    <div class="form-group">
                        <label for="Actors">Actors</label>
                        <input type="text" class="form-control" id="Actors" ng-model="viewDetailVm.movie.Actors" />
                    </div>
                    <div class="form-group">
                        <label for="Plot">Plot</label>
                        <input type="text" class="form-control" id="Plot" ng-model="viewDetailVm.movie.Plot" />
                    </div>
                    <div class="form-group">
                        <label for="Language">Language</label>
                        <input type="text" class="form-control" id="Language" ng-model="viewDetailVm.movie.Language" />
                    </div>
                    <div class="form-group">
                        <label for="Country">Country</label>
                        <input type="text" class="form-control" id="Country" ng-model="viewDetailVm.movie.Country" />
                    </div>
                    <div class="form-group">
                        <label for="Awards">Awards</label>
                        <input type="text" class="form-control" id="Awards" ng-model="viewDetailVm.movie.Awards" />
                    </div>
                    <div class="form-group">
                        <label for="Poster">Poster</label>
                        <input type="text" class="form-control" id="Poster" ng-model="viewDetailVm.movie.Poster" />
                    </div>
                    <div class="form-group">
                        <label for="Metascore">Metascore</label>
                        <input type="text" class="form-control" id="Metascore" ng-model="viewDetailVm.movie.Metascore" />
                    </div>
                    <div class="form-group">
                        <label for="imdbRating">IMDB Rating</label>
                        <input type="text" class="form-control" id="imdbRating" ng-model="viewDetailVm.movie.imdbRating" />
                    </div>
                    <div class="form-group">
                        <label for="imdbVotes">IMDB Votes</label>
                        <input type="text" class="form-control" id="imdbVotes" ng-model="viewDetailVm.movie.imdbVotes" />
                    </div>
                    <div class="form-group">
                        <label for="imdbID">IMDB Id</label>
                        <input type="text" class="form-control" id="imdbID" ng-model="viewDetailVm.movie.imdbID" />
                    </div>
                    <div class="form-group">
                        <label for="Type">Type</label>
                        <input type="text" class="form-control" id="Type" ng-model="viewDetailVm.movie.Type" />
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">Update Movie</button>
                </div>
            </div>
        </form>
    </div>
</div>
